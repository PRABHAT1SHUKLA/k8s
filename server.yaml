apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-server
spec:
  replicas: 1  # Start with 1 pod; change to 2+ for multiples
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80  # NGINX listens here
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx  # Matches the Deployment's labels
  ports:
  - protocol: TCP
    port: 80  # Service port
    targetPort: 80  # Pod's container port
  type: ClusterIP  # Internal to the cluster